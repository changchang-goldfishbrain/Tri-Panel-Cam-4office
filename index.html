
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>Tri-Grid Camera</title>
    
    <!-- Mobile Web App Config -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* 網格容器 */
        #grid-container {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            width: 100%;
            background: #000;
            position: relative;
        }

        /* 格子樣式 */
        .grid-slot {
            position: relative;
            width: 100%;
            height: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            transition: background-color 0.2s;
        }
        .grid-slot:last-child {
            border-bottom: none;
        }
        
        /* 正在拍攝的格子高亮 */
        .grid-slot.active-slot {
            box-shadow: inset 0 0 0 2px #fbbf24; /* Amber border indication */
        }

        /* 嵌入式相機與照片 */
        .slot-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            inset: 0;
            z-index: 10;
        }

        /* 點擊對焦層 (透明) */
        .focus-layer {
            position: absolute;
            inset: 0;
            z-index: 20;
            background: transparent;
            /* 讓游標顯示為十字，暗示可對焦 */
            cursor: crosshair; 
        }

        /* 對焦框動畫 */
        .focus-box {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #fbbf24; /* Amber-400 */
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
            border-radius: 8px;
            pointer-events: none;
            z-index: 25;
            opacity: 0;
            transform: translate(-50%, -50%); /* 中心定位 */
            animation: focus-anim 0.8s ease-out forwards;
        }

        @keyframes focus-anim {
            0% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* 空狀態圖示 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #444;
            z-index: 5;
            pointer-events: none;
        }
        .empty-state span {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 底部控制列 (全新設計) */
        #bottom-controls {
            height: 120px; /* 固定高度容納大按鈕 */
            background: #000;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            z-index: 50;
        }

        /* 兩側功能按鈕 */
        .side-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .side-btn:active {
            transform: scale(0.9);
            background: #333;
        }
        .side-btn.disabled {
            opacity: 0.3;
            pointer-events: none;
        }
        .side-btn.highlight {
            background: white;
            color: black;
        }

        /* 中央大快門鈕 */
        #shutter-trigger {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
        }
        #shutter-trigger .inner-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            transition: all 0.2s;
        }
        
        /* 快門按下狀態 */
        #shutter-trigger:active .inner-circle {
            width: 50px;
            height: 50px;
            background-color: #ccc;
        }

        /* 快門停用狀態 (無相機時) */
        #shutter-trigger.inactive {
            opacity: 0.3;
            pointer-events: none;
            border-color: #444;
        }
        #shutter-trigger.inactive .inner-circle {
            background-color: #444;
        }

    </style>
</head>
<body>

    <!-- 主網格 -->
    <div id="grid-container">
        <!-- 上 -->
        <div class="grid-slot" id="slot-0" onclick="startCamera(0)">
            <div class="empty-state">
                <i data-lucide="plus" class="w-8 h-8 opacity-50"></i>
                <span>Tap to Add</span>
            </div>
        </div>
        <!-- 中 -->
        <div class="grid-slot" id="slot-1" onclick="startCamera(1)">
            <div class="empty-state">
                <i data-lucide="plus" class="w-8 h-8 opacity-50"></i>
                <span>Tap to Add</span>
            </div>
        </div>
        <!-- 下 -->
        <div class="grid-slot" id="slot-2" onclick="startCamera(2)">
            <div class="empty-state">
                <i data-lucide="plus" class="w-8 h-8 opacity-50"></i>
                <span>Tap to Add</span>
            </div>
        </div>
    </div>

    <!-- 底部控制列 -->
    <div id="bottom-controls">
        <!-- 左側：重置 -->
        <button onclick="resetApp()" class="side-btn" aria-label="Reset">
            <i data-lucide="rotate-ccw" class="w-6 h-6"></i>
        </button>

        <!-- 中央：快門 -->
        <div id="shutter-trigger" class="inactive" onclick="takePhoto()">
            <div class="inner-circle"></div>
        </div>

        <!-- 右側：下載 -->
        <button id="download-btn" onclick="downloadCollage()" class="side-btn disabled" aria-label="Download">
            <i data-lucide="check" class="w-8 h-8"></i>
        </button>
    </div>

    <!-- 隱藏畫布用於生成圖片 -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // 初始化圖示
        lucide.createIcons();

        // 狀態
        let images = [null, null, null]; // 存放 Base64
        let activeStream = null;
        let activeSlotIndex = -1;
        let activeTrack = null;
        
        const slots = [
            document.getElementById('slot-0'),
            document.getElementById('slot-1'),
            document.getElementById('slot-2')
        ];
        const shutterBtn = document.getElementById('shutter-trigger');
        const downloadBtn = document.getElementById('download-btn');

        // 1. 啟動嵌入式相機
        async function startCamera(index) {
            // 如果已經有相機在運作，且點擊的是同一格，則忽略
            if (activeSlotIndex === index && activeStream) return;
            
            // 如果有其他格子正在拍照，先關閉它
            if (activeStream) {
                stopCamera();
            }

            activeSlotIndex = index;
            const slot = slots[index];

            // UI 反饋：標記當前格子
            slots.forEach(s => s.classList.remove('active-slot'));
            slot.classList.add('active-slot');

            // 啟用快門
            shutterBtn.classList.remove('inactive');

            try {
                // 創建 Video 元素
                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;
                video.muted = true;
                video.className = 'slot-content'; // object-fit: cover
                
                // 請求相機權限
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 },
                        advanced: [{ focusMode: 'continuous' }]
                    },
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                activeStream = stream;
                activeTrack = stream.getVideoTracks()[0];

                // 嘗試應用對焦設定
                const capabilities = activeTrack.getCapabilities();
                if (capabilities.focusMode && capabilities.focusMode.includes('continuous')) {
                    activeTrack.applyConstraints({
                        advanced: [{ focusMode: 'continuous' }]
                    }).catch(e => console.log('Focus mode not supported', e));
                }

                video.srcObject = stream;

                // 創建專門的對焦感應層 (取代之前的快門層)
                const focusLayer = document.createElement('div');
                focusLayer.className = 'focus-layer';
                focusLayer.onclick = handleTapFocus;

                // 清空格子並插入相機
                slot.innerHTML = '';
                slot.appendChild(video);
                slot.appendChild(focusLayer);

            } catch (err) {
                console.error("相機啟動失敗", err);
                alert("無法啟動相機，請確認權限");
                stopCamera();
            }
        }

        // 2. 處理點擊對焦
        function handleTapFocus(event) {
            const slot = slots[activeSlotIndex];
            if (!slot) return;

            // 1. 視覺回饋
            const rect = slot.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const focusBox = document.createElement('div');
            focusBox.className = 'focus-box';
            focusBox.style.left = x + 'px';
            focusBox.style.top = y + 'px';
            slot.appendChild(focusBox);

            setTimeout(() => focusBox.remove(), 800);

            // 2. 嘗試觸發硬體重對焦
            if (activeTrack) {
                const capabilities = activeTrack.getCapabilities();
                if (capabilities.focusMode && capabilities.focusMode.includes('continuous') && capabilities.focusMode.includes('auto')) {
                   activeTrack.applyConstraints({ advanced: [{ focusMode: 'auto' }] })
                       .then(() => {
                           setTimeout(() => {
                               activeTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] }).catch(()=>{});
                           }, 200);
                       }).catch(()=>{});
                }
            }
        }

        // 3. 停止相機
        function stopCamera() {
            if (activeStream) {
                activeStream.getTracks().forEach(track => track.stop());
                activeStream = null;
                activeTrack = null;
            }
            
            // 移除 active 樣式
            slots.forEach(s => s.classList.remove('active-slot'));
            
            // 停用快門
            shutterBtn.classList.add('inactive');

            // 如果當前格子還沒拍到照片(中途取消)，恢復 Empty State
            if (activeSlotIndex !== -1 && !images[activeSlotIndex]) {
                const slot = slots[activeSlotIndex];
                slot.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="plus" class="w-8 h-8 opacity-50"></i>
                        <span>Tap to Add</span>
                    </div>
                `;
                lucide.createIcons();
            }
            activeSlotIndex = -1;
        }

        // 4. 拍照 (WYSIWYG 核心邏輯)
        function takePhoto() {
            if (activeSlotIndex === -1 || !activeStream) return;

            const slot = slots[activeSlotIndex];
            const video = slot.querySelector('video');
            
            if (!video) return;

            // 準備 Canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // --- 裁切演算法 ---
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            const sw = slot.clientWidth;
            const sh = slot.clientHeight;

            const slotRatio = sw / sh;
            const videoRatio = vw / vh;

            let sx, sy, sWidth, sHeight;

            if (videoRatio > slotRatio) {
                sHeight = vh;
                sWidth = vh * slotRatio;
                sy = 0;
                sx = (vw - sWidth) / 2;
            } else {
                sWidth = vw;
                sHeight = vw / slotRatio;
                sx = 0;
                sy = (vh - sHeight) / 2;
            }

            // 高畫質輸出
            canvas.width = sWidth;
            canvas.height = sHeight;

            ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, sWidth, sHeight);

            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            images[activeSlotIndex] = dataUrl;

            // 停止相機並顯示圖片
            stopCamera();
            
            // 更新 UI
            const img = document.createElement('img');
            img.src = dataUrl;
            img.className = 'slot-content';
            slot.innerHTML = '';
            slot.appendChild(img);

            checkCompletion();
        }

        function checkCompletion() {
            const count = images.filter(i => i !== null).length;
            
            if (count === 3) {
                downloadBtn.classList.remove('disabled');
                downloadBtn.classList.add('highlight');
            } else {
                downloadBtn.classList.add('disabled');
                downloadBtn.classList.remove('highlight');
            }
        }

        function resetApp() {
            if(!confirm('確定要清空所有照片嗎？')) return;
            
            if(activeStream) stopCamera();

            images = [null, null, null];
            slots.forEach(slot => {
                slot.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="plus" class="w-8 h-8 opacity-50"></i>
                        <span>Tap to Add</span>
                    </div>
                `;
            });
            lucide.createIcons();
            checkCompletion();
        }

        // 5. 下載拼貼
        async function downloadCollage() {
            if (images.some(i => i === null)) return;

            // 視覺回饋
            const originalIcon = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i data-lucide="loader" class="w-8 h-8 animate-spin"></i>';
            lucide.createIcons();
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            const imgObjects = await Promise.all(images.map(src => loadImage(src)));
            
            // 設定輸出寬度 1080px
            const finalWidth = 1080;
            
            // 計算總高度
            let totalHeight = 0;
            const scaledHeights = imgObjects.map(img => {
                const scale = finalWidth / img.naturalWidth;
                const h = img.naturalHeight * scale;
                totalHeight += h;
                return h;
            });

            canvas.width = finalWidth;
            canvas.height = totalHeight;
            
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, finalWidth, totalHeight);

            let currentY = 0;
            imgObjects.forEach((img, i) => {
                const h = scaledHeights[i];
                ctx.drawImage(img, 0, currentY, finalWidth, h);
                // 細微分割線
                if (i > 0) {
                    ctx.fillStyle = 'rgba(255,255,255,0.1)';
                    ctx.fillRect(0, currentY, finalWidth, 2);
                }
                currentY += h;
            });

            // 下載
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
            link.download = `TriGrid_${timestamp}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 恢復按鈕
            downloadBtn.innerHTML = originalIcon;
        }

        function loadImage(src) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = src;
            });
        }
    </script>
</body>
</html>
