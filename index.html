<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>三格映像 Tri-Panel</title>
    
    <!-- Mobile Web App Config -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#09090b">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b; /* zinc-950 */
            color: white;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            overflow: hidden; /* App-like feel */
        }
        
        /* Utility Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .flash-effect {
            position: fixed;
            inset: 0;
            background: white;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
        }
        .flash-active { animation: flash 0.2s ease-out; }

        /* Hide scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        /* Safe Area for iPhones */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .safe-pt { padding-top: env(safe-area-inset-top, 20px); }
    </style>
</head>
<body>

    <!-- App Container -->
    <div id="app" class="relative w-full h-full flex flex-col">
        <!-- Content will be injected here by JS -->
    </div>

    <!-- Hidden Canvas for Processing -->
    <canvas id="processCanvas" style="display: none;"></canvas>

    <script>
        // --- State Management ---
        const state = {
            step: 'INTRO', // INTRO, CAMERA, RESULT
            photos: [],    // Array of base64 strings
            stream: null,
            finalCollage: null
        };

        const app = document.getElementById('app');
        const canvas = document.getElementById('processCanvas');

        // --- Views ---

        function renderIntro() {
            app.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen p-6 animate-fade-in relative overflow-hidden">
                    <!-- Background Effects -->
                    <div class="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
                        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-zinc-700 rounded-full blur-[100px]"></div>
                        <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-zinc-600 rounded-full blur-[100px]"></div>
                    </div>

                    <div class="z-10 text-center space-y-12 max-w-sm w-full">
                        <div class="space-y-4">
                            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-white/5 border border-white/10 backdrop-blur-sm mb-4">
                                <i data-lucide="aperture" class="w-8 h-8 text-white"></i>
                            </div>
                            <h1 class="text-4xl font-light tracking-wide text-white">三格映像</h1>
                            <p class="text-zinc-400 text-sm tracking-widest uppercase">Tri-Panel Film Camera</p>
                        </div>

                        <div class="flex flex-col gap-4">
                            <button onclick="startCamera()" class="w-full bg-white text-black font-medium py-4 rounded-full hover:bg-zinc-200 transition-all active:scale-95 flex items-center justify-center gap-2 shadow-lg shadow-white/10">
                                <span>開始拍攝</span>
                                <i data-lucide="chevron-right" class="w-4 h-4"></i>
                            </button>
                            
                            <p class="text-xs text-zinc-500 mt-2 leading-relaxed">
                                拍攝三張 16:9 照片<br>自動合成垂直膠卷風格
                            </p>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderCamera() {
            // Calculate progress bars
            const bars = [0, 1, 2].map(i => {
                let cls = 'w-2 bg-white/20'; // default
                if (i < state.photos.length) cls = 'w-8 bg-white'; // taken
                if (i === state.photos.length) cls = 'w-8 bg-white/50'; // current
                return `<div class="h-1.5 rounded-full transition-all duration-300 ${cls}"></div>`;
            }).join('');

            app.innerHTML = `
                <div class="fixed inset-0 bg-black flex flex-col animate-fade-in">
                    <!-- Flash Overlay -->
                    <div id="flashOverlay" class="flash-effect"></div>

                    <!-- Top Bar -->
                    <div class="absolute top-0 left-0 right-0 z-20 safe-pt px-6 pt-4 bg-gradient-to-b from-black/80 to-transparent pb-12">
                        <div class="flex justify-between items-center max-w-md mx-auto">
                            <button onclick="resetApp()" class="text-white/70 hover:text-white p-2 backdrop-blur-md rounded-full bg-black/20">
                                <i data-lucide="x" class="w-6 h-6"></i>
                            </button>
                            <div class="flex gap-2">
                                ${bars}
                            </div>
                            <div class="w-10"></div> <!-- Spacer -->
                        </div>
                    </div>

                    <!-- Viewfinder -->
                    <div class="flex-1 relative flex items-center justify-center overflow-hidden bg-black">
                        <video id="videoElement" autoplay playsinline muted class="absolute w-full h-full object-cover"></video>
                        
                        <!-- Grid Lines -->
                        <div class="absolute inset-0 pointer-events-none opacity-20">
                            <div class="w-full h-full flex flex-col">
                                <div class="flex-1 border-b border-white"></div>
                                <div class="flex-1 border-b border-white"></div>
                                <div class="flex-1"></div>
                            </div>
                            <div class="absolute inset-0 flex">
                                <div class="flex-1 border-r border-white"></div>
                                <div class="flex-1 border-r border-white"></div>
                                <div class="flex-1"></div>
                            </div>
                        </div>
                        
                        <!-- Loading State -->
                        <div id="cameraLoading" class="absolute inset-0 flex items-center justify-center bg-zinc-900 z-[-1]">
                            <span class="text-zinc-500 animate-pulse">啟動相機中...</span>
                        </div>
                    </div>

                    <!-- Bottom Controls -->
                    <div class="h-36 bg-black flex items-center justify-center relative z-20 safe-pb">
                        <button onclick="takePhoto()" class="w-20 h-20 rounded-full border-4 border-white/80 flex items-center justify-center hover:bg-white/10 active:scale-95 transition-all shadow-[0_0_20px_rgba(255,255,255,0.2)]">
                            <div class="w-16 h-16 bg-white rounded-full"></div>
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons();
            
            // Re-attach stream if it exists
            const video = document.getElementById('videoElement');
            if (state.stream && video) {
                video.srcObject = state.stream;
            }
        }

        function renderResult() {
            const hasImage = !!state.finalCollage;
            
            app.innerHTML = `
                <div class="min-h-screen bg-zinc-950 text-white flex flex-col animate-fade-in">
                    <!-- Header -->
                    <div class="px-6 py-4 flex justify-between items-center bg-zinc-950/80 backdrop-blur-sm sticky top-0 z-20 safe-pt border-b border-white/5">
                        <button onclick="resetApp()" class="text-zinc-400 hover:text-white transition-colors">
                            <i data-lucide="x" class="w-6 h-6"></i>
                        </button>
                        <span class="font-medium text-sm tracking-wider text-zinc-300">PREVIEW</span>
                        <div class="w-6"></div>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 overflow-y-auto p-6 flex items-start justify-center">
                        ${!hasImage 
                            ? `<div class="flex flex-col items-center justify-center h-64 space-y-4 text-zinc-500 mt-20">
                                 <i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i>
                                 <span class="text-sm">正在沖洗照片...</span>
                               </div>`
                            : `<div class="relative shadow-2xl shadow-black/50 max-w-sm w-full mx-auto animate-slide-up bg-white p-2 pb-8 rounded-sm">
                                 <img src="${state.finalCollage}" alt="Final Collage" class="w-full h-auto block select-none bg-zinc-100" />
                                 <div class="absolute bottom-2 right-4 text-[10px] text-black/30 font-mono tracking-widest">TRI-PANEL</div>
                               </div>`
                        }
                    </div>

                    <!-- Footer -->
                    <div class="p-6 bg-zinc-900/80 backdrop-blur-lg border-t border-white/5 space-y-4 safe-pb z-30">
                        <button onclick="downloadImage()" ${!hasImage ? 'disabled' : ''} class="w-full bg-white text-black font-bold py-4 rounded-full shadow-lg hover:bg-zinc-200 active:scale-95 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:pointer-events-none">
                            <i data-lucide="download" class="w-5 h-5"></i>
                            下載照片
                        </button>

                        <button onclick="resetApp()" class="w-full bg-transparent text-zinc-400 font-medium py-3 rounded-full hover:text-white transition-colors flex items-center justify-center gap-2 text-sm">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                            重新拍攝
                        </button>
                        
                        <div class="flex justify-center mt-2">
                             <div class="text-[10px] text-zinc-600 flex items-center gap-1.5 bg-zinc-900 px-3 py-1 rounded-full border border-zinc-800">
                                <i data-lucide="info" class="w-3 h-3"></i>
                                <span>iOS 用戶請至「檔案」或長按圖片儲存</span>
                             </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();

            if (!hasImage) {
                // Trigger generation if not ready
                setTimeout(generateCollage, 500);
            }
        }

        // --- Logic ---

        async function startCamera() {
            try {
                // Request 16:9 aspect ratio and back camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        aspectRatio: { ideal: 1.777 } // 16:9
                    },
                    audio: false
                });
                state.stream = stream;
                state.step = 'CAMERA';
                renderCamera();
            } catch (err) {
                console.error(err);
                alert("無法存取相機，請確認您已允許權限或使用手機瀏覽器（Safari/Chrome）。");
            }
        }

        function takePhoto() {
            const video = document.getElementById('videoElement');
            if (!video) return;

            // Flash effect
            const flash = document.getElementById('flashOverlay');
            flash.classList.remove('flash-active');
            void flash.offsetWidth; // trigger reflow
            flash.classList.add('flash-active');

            // Capture
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const photoData = canvas.toDataURL('image/png');
            state.photos.push(photoData);

            // Update UI
            if (state.photos.length >= 3) {
                stopCamera();
                state.step = 'RESULT';
                renderResult();
            } else {
                // Re-render camera to show progress bar update
                renderCamera();
            }
        }

        function stopCamera() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
            }
        }

        async function generateCollage() {
            if (state.photos.length === 0) return;

            // Load all images
            const images = await Promise.all(state.photos.map(src => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = src;
                });
            }));

            // Calculate dimensions
            const maxWidth = Math.max(...images.map(img => img.naturalWidth));
            const totalHeight = images.reduce((acc, img) => acc + img.naturalHeight, 0);

            // Setup canvas
            canvas.width = maxWidth;
            canvas.height = totalHeight;
            const ctx = canvas.getContext('2d');
            
            // Fill background white
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw images
            let y = 0;
            images.forEach(img => {
                const x = (maxWidth - img.naturalWidth) / 2;
                ctx.drawImage(img, x, y);
                y += img.naturalHeight;
            });

            state.finalCollage = canvas.toDataURL('image/png', 1.0);
            
            // Re-render to show image
            renderResult();
        }

        function downloadImage() {
            if (!state.finalCollage) return;
            const link = document.createElement('a');
            link.href = state.finalCollage;
            const date = new Date().toISOString().slice(0, 10);
            link.download = `TriPanel_${date}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function resetApp() {
            stopCamera();
            state.photos = [];
            state.finalCollage = null;
            state.step = 'INTRO';
            renderIntro();
        }

        // Initialize
        window.onload = renderIntro;

    </script>
</body>
</html>
